<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwayne Johnson</title>
    <link rel="icon" href="dwayne_johnson.png" type="image/png">
    <link rel="stylesheet" href="newchat.css" />
    <style>
        .message--assistant .message__icon {
            background-color: #cfaff8;
            background-image: url("dwayne_johnson.png");
            background-size: cover;
        }
        </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <main>
                <button class="back-button">Back</button>
                <div class="chat-log">
                    <div id="chat-log"></div>
                </div>
                <form id="chat-form">
                    <div class="message-input-container">
                        <input type="text" id="message-input" placeholder="Ask something to Dwayne Johnson...">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </main>
        </div>
        <div class="assistant-details">
            <img src="dwayne_johnson.png" alt="dwayne_johnson">
            <div class="assistant-details-box">
                <h2>Dwayne Johnson</h2>
                <p>Dwayne Johnson, also known as "The Rock," is a multi-talented American actor, former professional wrestler, and producer. With his charismatic personality and imposing physique, he has achieved remarkable success in both the world of entertainment and as a cultural icon.</p>
            </div>
        </div>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const messageInput = document.getElementById('message-input');
        const chatForm = document.querySelector('#chat-form');
        const backButton = document.querySelector('.back-button');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageText = messageInput.value;
            if (!messageText.trim()) return;

            appendMessage('user', messageText);
            messageInput.value = '';

            try {
                const response = await fetch('http://localhost:9000/dwaynejohnson', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ messages: [messageText] }),
                });

                const data = await response.json();
                const completion = data.completion;
                appendMessage('assistant', completion.content);
            } catch (error) {
                console.error(error);
            }
        });

        function appendMessage(role, content) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    messageElement.classList.add(`message--${role}`);

    const formattedContent = content
        .replace(/\n/g, '<br>') // Replace newlines with line breaks
        .replace(/(?:\r\n|\r|\n)/g, '<br>') // Replace line breaks with line breaks

    messageElement.innerHTML = `
        <div class="message__icon"></div>
        <div class="message__text">${formattedContent}</div>
    `;
    chatLog.appendChild(messageElement);
    chatLog.scrollTop = chatLog.scrollHeight;
}
        backButton.addEventListener('click', () => {
            window.location.href = 'actors.html'; 
        });
    </script>
</body>
</html>
